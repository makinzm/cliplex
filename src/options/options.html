<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cliplex</title>
  <link rel="icon" href="../ui/icon.png" type="image/png">
  <style>
    #filterOption {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px; /* 要素間のスペースを追加 */
      width: 100%; /* 横幅を100%に広げる */
      margin: 20px auto; /* 上下に余白を追加 */
      padding: 10px; /* 内側に余白を追加 */
      box-sizing: border-box; /* パディングを含めて幅を計算 */
      background-color: #f9f9f9; /* 背景色をつけて視認性を向上 */
      border: 1px solid #ccc; /* 枠線を追加 */
      border-radius: 8px; /* 枠線の角を丸くする */
    }
    #filterOption label,
    #filterOption button {
      font-size: 1.2em; /* 文字サイズを少し大きくする */
    }
    #filterOption input {
      padding: 5px;
      font-size: 1em; /* 入力欄の文字サイズを調整 */
      width: 150px; /* 入力欄の幅を指定 */
    }

    #sortOption {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      width: 100%;
      margin: 20px auto;
      padding: 10px;
      box-sizing: border-box;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #sortOption label,
    #sortOption select {
      font-size: 1.2em;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ccc;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    table {
      width: 100%;
      table-layout: fixed;
      margin-bottom: 20px;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ccc;
      word-wrap: break-word;
      vertical-align: top;
    }

    th {
      background-color: #f2f2f2;
    }

    td.key-cell {
      font-size: 1.2em; /* Key の文字サイズを大きく設定 */
      font-weight: bold; /* Key を太字に設定 */
      display: flex;
      align-items: center;
      gap: 8px;
    }

    td.link-cell ul {
      padding-left: 15px;
      margin: 0;
    }

    #pagination {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .pagination-button {
      margin: 0 5px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .pagination-button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    #linkLegend {
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }

    .edit-key-input {
      width: 90%;
    }

    /* 新規単語追加フォーム */
    #addWordSection {
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    #addWordSection h2 {
      margin-top: 0;
    }

    #addWordSection input,
    #addWordSection textarea,
    #addWordSection select {
      margin-right: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../ui/icon.png" alt="Cliplex Icon">
    <h1>Cliplex</h1>
  </header>

  <!-- リンク記号の説明 -->
  <div id="linkLegend">
    <p>
      📕: 辞書系 (Oxford, Weblio) |
      👂: 動画系 (Youglish, Play Phrase) |
      🖊: その他 (Your Dictionary, Hyper Collection)
    </p>
  </div>

  <!-- フィルタ -->
  <div id="filterOption">
    <label>日付範囲(開始): <input type="date" id="dateFrom" /></label>
    <label>日付範囲(終了): <input type="date" id="dateTo" /></label>
    <button id="filterButton">フィルタ</button>
  </div>

  <div id="sortOption">
    <label>優先度ソート:
      <select id="prioritySort">
        <option value="asc">昇順</option>
        <option value="desc" selected>降順</option>
      </select>
    </label>
  </div>


  <!-- 単語一覧 -->
  <h2>単語一覧</h2>
  <table id="wordsTable">
    <thead>
      <tr>
        <th style="width: 10%;">Key</th>
        <th style="width: 5%;">📕</th>
        <th style="width: 5%;">👂</th>
        <th style="width: 5%;">🖊</th>
        <th style="width: 15%;">例文</th>
        <th style="width: 30%;">メモ</th>
        <th style="width: 10%;">追加日</th>
        <th style="width: 10%;">優先度</th>
        <th style="width: 10%;">操作</th>
      </tr>
    </thead>
    <tbody id="wordsTableBody"></tbody>
  </table>

  <!-- ページネーション -->
  <div id="pagination"></div>

  <h2>ドメインフィルターモード</h2>
  <div>
    <label>
      <input type="radio" name="domainFilterMode" value="exclude" id="radioExclude" />
      Excludeモード (ブラックリスト: すべてのドメインで拡張機能が機能しますが、指定したドメインのみ機能しないようにします)
    </label>
    <label>
      <input type="radio" name="domainFilterMode" value="include" id="radioInclude" checked/>
      Includeモード (ホワイトリスト: 指定したドメインのみ拡張機能が機能します)
    </label>
  </div>

  <!-- Excludeモード設定 -->
  <div id="excludeSettings" style="display: none;">
    <h2>ドメインブロック設定</h2>
    <div>
      <input type="text" id="excludedDomainInput" placeholder="example.com" />
      <button id="addExcludedDomainButton">ドメインを追加</button>
    </div>
    <ul id="excludedDomainList"></ul>
  </div>

  <!-- Includeモード設定 -->
  <div id="includeSettings" style="display: none;">
    <h2>ドメイン限定設定 (Included)</h2>
    <div>
      <input type="text" id="includedDomainInput" placeholder="example.org" />
      <button id="addIncludedDomainButton">ドメインを追加</button>
    </div>
    <ul id="includedDomainList"></ul>
  </div>

  <!-- 新規単語追加フォーム -->
  <div id="addWordSection">
    <h2>新規単語追加</h2>
    <div>
      <input type="text" id="newWordKey" placeholder="新しい単語 (必須)" />
    </div>
    <div>
      <label>例文 (カンマ区切り): </label>
      <input type="text" id="newWordExamples" placeholder="例) Hello world, This is a pen." />
    </div>
    <div>
      <label>メモ: </label>
      <textarea id="newWordNote" rows="2" cols="30"></textarea>
    </div>
    <div>
      <label>優先度: </label>
      <select id="newWordPriority">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="addNewWordButton">追加</button>
    </div>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
